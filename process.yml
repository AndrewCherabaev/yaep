apps:
  - script:       ./bin/www
    name:         yaep
    exec_mode:    fork
    autorestart:  true
    watch:        true
    instances:    1
    merge_logs:   true
    error_file:   './logs/error.log'
    out_file:     './logs/access.log'
    env:
      PORT:       3000
      NODE_PATH:  './app'